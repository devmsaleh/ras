<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>

	<ui:composition template="/template/commonLayout.xhtml">

		<ui:define name="content">

			<h:form id="resetPassword">

				<div class="row PageBar">

					<div class="col-sm-12 PageTitle">#{bundle['returnPassword']}</div>

				</div>

		<p:panelGrid rendered="#{resetPassword.renderform}">
				<div class="row">
					<div class="col-xs-4">
						#{bundle['representativePassword']}
					</div>

					<div class="col-xs-5">
						<p:password id="pw1" match="pw2" validatorMessage="#{bundle['passwordNotMatch']}" 
										value="#{resetPassword.password}" feedback="true" required="true" requiredMessage="#{bundle['representativePasswordRequired']}" placeholder="#{bundle['representativePassword']}" class="form-control"
                    					promptLabel="#{bundle['promptLabel']}" weakLabel="#{bundle['weakLabel']}"
                    					goodLabel="#{bundle['goodLabel']}" strongLabel="#{bundle['strongLabel']}" />
                    					
						<p:message for="pw1" />
					</div>
				</div>


				<div class="row">
					<div class="col-xs-4">
						#{bundle['repetedpassword']}
					</div>

					<div class="col-xs-5">
						<p:password id="pw2"  
							 value="#{resetPassword.repetedPassword}"
							 placeholder="#{bundle['representativePasswordAgain']}" 
							 required="true" requiredMessage="#{bundle['representativePasswordRequired']}" class="form-control" />
  
  						<p:message for="pw2" />
					</div>
				</div>
				
				
				<div class="row BtnDiv">
					<div class="text-center">

						<p:commandButton value="#{bundle['save']} "
							action="#{resetPassword.updatePassword}"
							styleClass="DoneBtnStyle" validateClient="true" ajax="false" />
					</div>
				</div>
	</p:panelGrid>
	
	<div class="RequieredMessage">
	<p:outputLabel styleClass="ui-messages-error-summary" 
		rendered="#{!resetPassword.renderform}" 
		value="#{resetPassword.errorMessage}"/> 
		</div>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
