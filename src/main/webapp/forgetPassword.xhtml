<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>مكتب نجمة الحجاز</title>
        <script type="text/javascript">


        
        $(function() {
            $('#menu-button').on('click', function(e) {
                $('#menu').toggleClass('overlay-menu');
                e.preventDefault();
            });
        });
        </script>
        <ui:insert name="head"/>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyBLaT3dmmpqrIfous4HCjLcIW2K0bAus1s"></script>
    </h:head>

    <h:body styleClass="landing-body">
	    <script>
		  window.fbAsyncInit = function() {
			FB.init({
			  appId            : '1984198111793959',
			  autoLogAppEvents : true,
			  xfbml            : true,
			  version          : 'v2.12'
			});
		  };

		  (function(d, s, id){
			 var js, fjs = d.getElementsByTagName(s)[0];
			 if (d.getElementById(id)) {return;}
			 js = d.createElement(s); js.id = id;
			 js.src = "https://connect.facebook.net/en_US/sdk.js";
			 fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		<script>
		    $(".fb-comments").attr("data-href", window.location.href);
		</script>
        <h:form id="form">
        <div class="landing-wrapper">
            <div class="landing-header">
                <div class="landing-header-content clearfix">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                    
                    <a id="menu-button" href="#">
                        <span class="fa fa-bars"></span>
                    </a>
                    <ul id="menu">
                        <li><a href="#video">التسجيل</a></li>                      
                        <li><a href="#pricing">أسعار الشحن</a></li>                        
                        <li><a href="#mobile">اتصل بنا</a></li>
                        <li><a href="#features">من نحن</a></li>
                        <li><a href="#{request.contextPath}/">الرئيسية</a></li>
                    </ul>
                </div>
            </div>
            
            
            
            <div id="features" dir="rtl">
                <div class="features-content" style="margin-top:50px">
                    
                    نسيت كلمة المرور
                    
                </div>
            </div>
 
            <div class="landing-footer">
                <div class="landing-footer-content">
                    <div class="footer-top">
                       <div class="ui-g">
                        <div class="ui-g-12 ui-md-4">
                            <p:graphicImage name="images/logo.png" library="omega-layout" />
                            <div>
                                <p>دليل شركات الشحن</p>    
                            </div>
                        </div>
                        
                        <div class="ui-g-12 ui-md-4">
                            <h4>اتصل بنا</h4>
                            <p>المملكة العربية السعودية - الرياض - المنفوحة</p>
                            <p><i class="fa fa-mobile-phone"></i> +966567836336</p>    
                        </div>
                        
                        <div class="ui-g-12 ui-md-4 footer-social">
                            <h4>SOCIAL</h4>
                            <h:outputLink  value="#" style="color:white;text-decoration:none;font-size:30px">
							    <i class="fa fa-facebook-square"></i>
							</h:outputLink>
                            <h:outputLink  value="#" style="color:white;text-decoration:none;font-size:30px">
							    <i class="fa fa-twitter"></i>
							</h:outputLink>
                            <h:outputLink  value="#" style="color:white;text-decoration:none;font-size:30px">
							    <i class="fa fa-instagram"></i>
							</h:outputLink>
                        </div>
                    </div> 
                    </div>
                    

                </div>
            </div>
        </div>
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        </h:form>
    </h:body>

</html>
