<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>TEST PAGE</title>
    </h:head>
    <h:body>
    	<h2>TEST PAGE</h2>
    	<h:form>
    	   <p:dataTable var="user"
	                value="#{userManagementBean.delegatesList}"
	                filteredValue="#{userManagementBean.filteredDelegatesList}"
	                emptyMessage="لا يوجد مناديب" 
	                widgetVar="delegatesTable">
					    
					    <p:column headerText="الإسم" filterBy="#{user.displayName}"  filterMatchMode="contains" style="text-align:center">
					        <h:outputText value="#{user.displayName}" />
					    </p:column>
					 
					    <p:column headerText="الرقم" filterBy="#{user.id}"  filterMatchMode="exact" style="text-align:center">
					        <h:outputText value="#{user.id}" />
					    </p:column>
					    
					    <p:column headerText="الترتيب"  filterBy="#{user.userOrder}"  filterMatchMode="exact" style="text-align:center">
					        <h:outputText value="#{user.userOrder}" />
					    </p:column>
					    
					</p:dataTable>
    	</h:form>
    </h:body>
</html>
